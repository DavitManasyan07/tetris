<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bodyy">
      <div class="buttons">
        <button id="StartBton">Start</button>
        <button
          id="StopBton"
          onclick="clearInterval(setIntMove);canStart = true"
        >
          Stop
        </button>
        <button id="RefreshBton">Refresh</button>
        <button id="PauseBton">Pause</button>
      </div>
      <div id="divBoard"></div>
      <div id="score" class="score"></div>

      <script src="./script.js"></script>
    </div>
  </body>
</html>
